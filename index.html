<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Recommandation de Livres</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        #chat-box {
            border: 1px solid #ccc;
            padding: 1em;
            height: auto;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1em;
            background-color: #f9f9f9;
        }

        .user {
            margin-bottom: 0.5em;
            color: #2c3e50;
        }

        .bot {
            margin-bottom: 1em;
            color: #34495e;
        }

        .prompt-info {
            font-size: 0.85em;
            color: #888;
            margin-top: -0.5em;
            margin-bottom: 1em;
        }

        .reset-btn {
            margin-left: 0.5em;
            background-color: #02414A;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
        }

            .reset-btn:hover {
                background-color: #c0392b;
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenue sur le site de recommandation de livres !</h1>
        <h2>Discute avec l'IA</h2>

        <!-- Bo√Æte pour afficher les messages -->
        <div id="chat-box"></div>

        <!-- Zone de saisie + bouton envoyer + reset -->
        <div class="chat-container">
            <input type="text" id="user-input" placeholder="Pose une question sur un livre..." />
            <button onclick="envoyerMessage()">Envoyer</button>
            <button onclick="resetMemoire()" class="reset-btn">üßπ R√©initialiser</button>
        </div>

        <!-- Petit texte explicatif -->
        <p class="prompt-info">
            üí° Utilisez ‚ÄúR√©initialiser‚Äù pour effacer l'historique de la derni√®re question. Le prompt est automatiquement reformul√© pour am√©liorer les r√©sultats.
        </p>
    </div>

    <script>
        async function envoyerMessage() {
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += `<div class="user"><strong>Vous :</strong> ${message}</div>`;

            try {
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // Affiche la r√©ponse
                chatBox.innerHTML += `<div class="bot"><strong>IA :</strong> ${data.reponse}</div>`;

                // Si le prompt am√©lior√© est pr√©sent dans la r√©ponse
                if (data.prompt_ameliore) {
                    chatBox.innerHTML += `<div class="prompt-info"><em>üîß Prompt reformul√© :</em> ${data.prompt_ameliore}</div>`;
                }

                chatBox.scrollTop = chatBox.scrollHeight;
                input.value = "";
            } catch (error) {
                chatBox.innerHTML += `<div class="bot">‚ùå Erreur de communication avec le serveur.</div>`;
            }
        }

        async function resetMemoire() {
            const chatBox = document.getElementById("chat-box");
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: "reset" })
            });

            const data = await response.json();
            chatBox.innerHTML += `<div class="bot"><strong>IA :</strong> ${data.reponse}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
