<!DOCTYPE html>
<!-- D√©clare que c'est un document HTML5 -->
<html lang="fr">
<!-- Sp√©cifie que la langue principale du document est le fran√ßais -->

<head>
    <meta charset="UTF-8">
    <!-- Encodage des caract√®res en UTF-8 pour g√©rer les accents et caract√®res sp√©ciaux -->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- R√®gle d‚Äôaffichage responsive sur les appareils mobiles -->

    <title>Site de Recommandation de Livres</title>
    <!-- Titre affich√© dans l‚Äôonglet du navigateur -->

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <!-- Inclusion du fichier CSS externe situ√© dans le dossier "static" de Flask -->

    <style>
        /* Styles locaux √† cette page (CSS en ligne) */

        #chat-box {
            border: 1px solid #ccc;
            padding: 1em;
            height: auto;
            min-height: 150px;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 1em;
            background-color: #f9f9f9;
        }

        .user {
            margin-bottom: 0.5em;
            color: #2c3e50;
        }

        .bot {
            margin-bottom: 1em;
            color: #34495e;
        }

        .reset-btn {
            margin-left: 0.5em;
            background-color: #02414A;
            color: white;
            border: none;
            padding: 0.5em 1em;
            cursor: pointer;
        }

        .reset-btn:hover {
            background-color: #c0392b;
        }

        .reset-hint {
            margin-top: 25px;
            font-size: 15px;
            color: #5D4037;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 10px 15px;
            border-radius: 6px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Conteneur principal de la page -->

        <h1>Bienvenue!</h1>
        <h2>Discute avec Booky</h2>

        <!-- Zone qui affiche les messages utilisateur et IA -->
        <div id="chat-box"></div>

        <!-- Saisie utilisateur et boutons -->
        <div class="chat-container">
            <input type="text" id="user-input" placeholder="Pose une question sur un livre..." />
            <!-- Champ texte pour taper une question -->

            <button onclick="envoyerMessage()">Envoyer</button>
            <!-- Envoie la question √† l‚ÄôIA -->

            <button onclick="resetMemoire()" class="reset-btn">üßπ R√©initialiser</button>
            <!-- Efface la m√©moire de l'IA pour repartir de z√©ro -->
        </div>

        <!-- Petit paragraphe explicatif -->
        <p class="reset-hint">
            üí° Utilisez ‚ÄúR√©initialiser‚Äù pour effacer l'historique de la derni√®re question.
            Le prompt est automatiquement reformul√© pour am√©liorer les r√©sultats.
        </p>
    </div>

    <!-- Scripts JavaScript pour le fonctionnement du chat -->
    <script>
        async function envoyerMessage() {
            // R√©cup√®re le texte entr√© par l'utilisateur
            const input = document.getElementById("user-input");
            const message = input.value.trim();
            if (!message) return;

            const chatBox = document.getElementById("chat-box");
            // Affiche le message de l'utilisateur dans le chat
            chatBox.innerHTML += `<div class="user"><strong>Vous :</strong> ${message}</div>`;

            try {
                // Envoie la requ√™te POST au serveur Flask
                const response = await fetch("/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                // Affiche la r√©ponse de l'IA
                chatBox.innerHTML += `<div class="bot"><strong>IA :</strong> ${data.reponse}</div>`;

                // Affiche le prompt reformul√© (si pr√©sent)
                if (data.prompt_ameliore) {
                    chatBox.innerHTML += `<div class="reset-hint"><em>üîß Prompt reformul√© :</em> ${data.prompt_ameliore}</div>`;
                }

                // Fait d√©filer automatiquement vers le bas
                chatBox.scrollTop = chatBox.scrollHeight;
                input.value = "";
            } catch (error) {
                // Affiche un message d'erreur si la requ√™te √©choue
                chatBox.innerHTML += `<div class="bot">‚ùå Erreur de communication avec le serveur.</div>`;
            }
        }

        async function resetMemoire() {
            // Envoie un message sp√©cial pour r√©initialiser le contexte du chat
            const chatBox = document.getElementById("chat-box");
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: "reset" })
            });

            const data = await response.json();
            // Affiche la r√©ponse de confirmation
            chatBox.innerHTML += `<div class="bot"><strong>IA :</strong> ${data.reponse}</div>`;
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
